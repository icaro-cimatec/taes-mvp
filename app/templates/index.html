<!DOCTYPE html>
<html>
<head>
  <title>Catálogo de Artesãos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Catálogo de Artesãos</h1>

    <div class="logged-in-only" style="text-align: right; margin-bottom: 15px;">
      <button onclick="logout()" style="background-color: #e74c3c;">Sair</button>
    </div>
    
    <section id="register-section">
      <h2>Cadastro de Artesão</h2>
      <div class="form-group">
        <input type="text" id="name" placeholder="Nome">
      </div>
      <div class="form-group">
        <input type="text" id="bio" placeholder="Biografia">
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Senha">
      </div>
      <button onclick="register()">Cadastrar</button>
    </section>

    <section id="login-section">
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" id="loginEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Senha">
      </div>
      <button onclick="login()">Entrar</button>
    </section>

    <section id="add-product-section">
      <h2>Cadastrar Produto</h2>
      <div class="form-group">
        <input type="text" id="prodName" placeholder="Nome do Produto">
      </div>
      <div class="form-group">
        <input type="text" id="prodDesc" placeholder="Descrição">
      </div>
      <div class="form-group">
        <input type="number" id="prodPrice" placeholder="Preço">
      </div>
      <button onclick="addProduct()">Adicionar Produto</button>
    </section>

    <section id="products-section">
      <h2>Produtos</h2>
      <div class="filters">
        <div class="filter-group">
          <input type="text" id="search" placeholder="Pesquisar produtos..." oninput="filterProducts()">
        </div>
        <div class="filter-group">
          <select id="price-filter" onchange="filterProducts()">
            <option value="">Todos os preços</option>
            <option value="0-50">Até R$50</option>
            <option value="50-100">R$50 a R$100</option>
            <option value="100-500">R$100 a R$500</option>
            <option value="500+">Acima de R$500</option>
          </select>
        </div>
      </div>
      <div id="products"></div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
